apiVersion: v1
kind: Pod
metadata:
  name: cuda-vectoradd-test
spec:
  restartPolicy: OnFailure
  containers:
    - name: cuda-vectoradd
      image: "nvidia/cuda:12.1.0-base-ubuntu22.04"
      # Este comando simplemente se ejecuta durante 1 minutos para mantener la GPU "ocupada"
      command: ["/bin/sh", "-c"]
      args: ["sleep 60"]
      resources:
        limits:
          nvidia.com/gpu: 1 # <-- Â¡Esto solicita una GPU!